<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Formulário de cadastro</title>
		<meta charset="UTF-8" />
		<link rel="stylesheet" type="text/css" href="src/styles.css"/>
  </head>
  <body>
		<section class="formulário">
			<h1>Formulário de cadastro</h1> 
			<form class="cadastro" action="" method="" id="">
				<label>
					<span>Nome:</span>
					<input type="text" required="" class="cadastro nome" nome="nome" id="nome" placeholder="Digite seu nome"/>
				</label>
			
			<br/>

			<label>
					<span>Sobrenome:</span>
					<input type="text" required="" class="cadastro sobrenome" nome="endereço" id="endereço" placeholder="Digite seu sobrenome"/>
				</label>
			
			<br/>

			<label>
					<span>Telefone:</span>
					<input type="tel" required="" placeholder="(DDD) ****-****" class="cadastro telefone" nome="nome" id="nome"/>
				</label>
			
			<br />

			<label>
					<span>Email:</span>
					<input type="email" required="" placeholder="Digite seu email" class="cadastro email" nome="nome" id="nome"/>
				</label>
			
			<br/>
			<label>
				<span>CEP:</span>
				<input type="number" required="" placeholder="Digite seu CEP" class="cadastro cep" nome="CPF" nome="CPF"/>
			</label>
			<label>
					<span>Endereço:</span>
					<input type="text" required="" placeholder="Rua, Numero, Complemento" class="cadastro endereço" nome="endereço" id="nome"/>
				</label>
			
			<br/>

			<label>
					<span>Data de nascimento:</span>
					<input type="date" required="" class="cadastro nasc" nome="nasc" id="nasc"/>
				</label>
			
			<br/>
			
			<label>
					<span>Login:</span>
					<input type="text" required="" class="cadastro login" nome="login" id="login"/>
				</label>
			
			<br/>

			<label>
					<span>Senha</span>
					<input type="password" required="" class="cadastro senha" nome="senha" id="senha"/>
				</label>
			
			<br/>

			<label>
					<span>Repita a senha:</span>
					<input type="password" required="" class="cadastro rsenha" nome="rsenha" id="rsenha"/>
				</label>
			
			<br/>

			<label>
					<span>CPF:</span>
					<input type="number" required="" class="cadastro cpf" nome="cpf" id="cpf"/>
				</label>
			
			<br/>

			<label>
					<span>RG:</span>
					<input type="number" required="" class="cadastro rg" nome="rg" id="rg"/>
				</label>
			
			<br/>

			<label>
					<span>Sexo:</span>
					<br/>
					<input type="checkbox" required="" name="genero" value="homem"> Homem<br>
  				<input type="checkbox" required="" name="genero" value="mulher"> Mulher<br>
  				<input type="checkbox" required="" name="genero" value="outro"> Outro
				</label>
			
			<br/>
			
			<label>
          <br />
					<input type="submit" required="" class="button" value="enviar"/>
			</form>
		</section>
  </body>
</html>
